<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Hangman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <h1 class="title">HANGMAN</h1>
            <p class="subtitle">Enter your name to begin</p>
            <div class="input-group">
                <input type="text" id="player-name-input" placeholder="Your Name" autocomplete="off">
                <button id="start-btn" class="primary-btn">Play Game</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen hidden">
            <div class="header">
                <div class="player-info">Player: <span id="player-name-display"></span></div>
                <div class="score-info">Wins: <span id="win-count">0</span></div>
            </div>

            <div class="game-layout">
                <div class="hangman-container">
                    <svg id="hangman-svg" viewBox="0 0 200 250">
                        <!-- Base -->
                        <line x1="20" y1="230" x2="180" y2="230" class="draw base" />
                        <line x1="40" y1="230" x2="40" y2="20" class="draw pole" />
                        <line x1="40" y1="20" x2="120" y2="20" class="draw top" />
                        <line x1="120" y1="20" x2="120" y2="50" class="draw rope" />
                        
                        <!-- Parts (Initially Hidden) -->
                        <circle cx="120" cy="70" r="20" class="draw part head" />
                        <line x1="120" y1="90" x2="120" y2="150" class="draw part body" />
                        <line x1="120" y1="100" x2="90" y2="130" class="draw part arm-l" />
                        <line x1="120" y1="100" x2="150" y2="130" class="draw part arm-r" />
                        <line x1="120" y1="150" x2="90" y2="190" class="draw part leg-l" />
                        <line x1="120" y1="150" x2="150" y2="190" class="draw part leg-r" />
                    </svg>
                </div>

                <div class="word-container" id="word-display">
                    <!-- Letters go here -->
                </div>
            </div>

            <div class="keyboard" id="keyboard">
                <!-- Keys generated by JS -->
            </div>
            
            <div id="message-area" class="message-area"></div>
            <button id="restart-btn" class="secondary-btn hidden">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
